name: Run test
env:
  APP_PROFILE: 'test'
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: chmod +x ./gradlew

      - name: Execute Gradle command - testDebugUnitTest
        run: |
          echo "APP_PROFILE=test" >> $GITHUB_ENV
          ./gradlew test